<div th:if="${skillMap != null}"
     th:each="skillGroup: ${skillMap}">

    <div class="section-title center">
        <h2>
            <i th:text="${skillGroup.key}">languages</i>
        </h2>
    </div>

    <div class="skill-unit"
         th:each="skill : ${skillGroup.value}">

        <h4 th:text="${skill.title}">Java</h4>
        <div class="bar" th:attr="data-percent=${skill.percentage}">
            <div class="progress"></div>
        </div>
    </div>
</div>
