<!-- PAGE : BLOG -->
<section id="blog" class="pt-page page-layout">
    <!-- .content -->
    <div class="content">
        <!-- .layout-medium -->
        <div class="layout-medium">

            <!-- page-title -->
            <h1 class="page-title">
                <i class="pe-7s-notebook"></i>from the blog
            </h1>
            <!-- page-title -->

            <!-- LATEST POSTS - begin -->
            <div class="latest-posts media-grid masonry" data-layout="masonry" data-item-width="340">

                <!-- blog-item -->
                <div th:if="${not #lists.isEmpty(blogs)}"
                     th:each="blog: ${blogs}"
                     th:classappend="${blog.cssClass}">
                    <div class="media-box">
                        <img th:src="${blog.image}" th:alt="${blog.altImage}"></img>
                        <div class="mask"></div>
                        <a href="${blog.articleUrl}" class="${blog.mediaCssClass}"></a>

                        <header th:if="${blog != null}"
                                class="media-cell-desc">
                            <span th:title="${#dates.format(blog.datetime.toString(), 'yyyy')}" class="date">
                                <span class="day" th:text="${#dates.format(blog.datetime.toString(), 'dd')}">day</span>
                                <span th:text="${#dates.format(blog.datetime.toString(), 'MMMM')}">month</span>
                            </span>
                            <h3>
                                <a href="$!{blog.articleUrl}">$!{blog.title}</a>
                            </h3>
                        </header>
                    </div>

                    <div class="media-cell-desc">
                        <h3 th:text="${adventure.title}">title</h3>
                        <p class="category" th:text="${adventure.category}">category</p>
                    </div>
                </div>
            </div>
            <!-- LATEST POSTS - end -->

            <p class="launch">
                <a class="button" href="blog.html">SEE ALL POSTS</a>
            </p>

        </div>
        <!-- .layout-medium -->
    </div>
    <!-- .content -->
</section>
<!-- PAGE : BLOG -->
