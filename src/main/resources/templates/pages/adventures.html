<section id="adventures" class="pt-page page-layout portfolio adventures">
<!-- .content -->
<div class="content">
    <!-- .layout-medium -->
    <div class="layout-medium">
        <!-- page-title -->
        <h1 class="page-title">
            <i class="pe-7s-world"></i>my adventures
        </h1>
        <!-- page-title -->

        <!--FILTERS-->
        <ul id="filters" class="filters">
            <li class="current">
                <a href="#" data-filter="*">all</a>
            </li>

            <li th:if="${adventureTypes != null}"
                th:each="type: ${adventureTypes}">
                <a href="#" th:attr="data-filter=${type}"
                   th:text="${type}">Adventure type
                </a>
            </li>
        </ul>
        <!--FILTERS-->

        <!-- ADVENTURES -->
        <div class="portfolio-items media-grid masonry" data-layout="masonry" data-item-width="340">
            <!-- adventure-item -->
            <div th:if="${adventureTypes != null}"
                 th:each="adventure: ${adventures}"
                 th:classappend="${adventure.cssClass}">
                <div class="media-box">
                    <img th:src="${adventure.image}" th:alt="${adventure.altImage}"></img>
                    <div class="mask"></div>

                    <!--
                    #set ($media = $adventure.media)
                    #if ($media && $media.size() gt 0)
                        #foreach ($m in $media)
                            <a href="$!{m.mediaUrl}" class="$!{adventure.mediaCssClass}" title="$!{m.title}" ></a>
                        #end
                    #else
                        <a href="$!{adventure.articleUrl}" class="$!{adventure.mediaCssClass}"></a>
                    #end
                    -->
                </div>

                <div class="media-cell-desc">
                    <h3 th:text="${adventure.title}">title</h3>
                    <p class="category" th:text="${adventure.category}">category</p>
                </div>
            </div>
        </div>
        <!-- PORTFOLIO -->
    </div>
    <!-- .layout-medium -->
</div>
<!-- .content -->
</section>
